on:
  push:
    branches:
      - main
    
jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cp -rfL src/universal tmp/
          cd tmp

          mkdir -p bin
          curl -L -o bin/version.json 'https://fabricmc.net/download/technic?yarn=1.17.1%2Bbuild.63&loader=0.12.2'
      - uses: actions/upload-artifact@v2
        with:
          name: client
          path: tmp/**
  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cp -rfL src/universal src/overrides/server tmp/
          cd tmp

          curl -L -o installer.jar https://maven.fabricmc.net/net/fabricmc/fabric-installer/0.8.1/fabric-installer-0.8.1.jar
          java -jar installer.jar server -downloadMinecraft -mcversion 1.17.1
          rm installer.jar
      - uses: actions/upload-artifact@v2
        with:
          name: server
          path: tmp/**
